name: DevCard

permissions:
  contents: write

on:
  workflow_dispatch:
    push:
      branches:
        - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.0.2
        with:
          devcard_id: https://api.daily.dev/devcards/0fce53f537934f62b5e6855eb02feb97.png?r=uzu
